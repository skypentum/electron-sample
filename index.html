<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Hello World!</title>
    <style>
      #drag-form,
      #drag-text,
      #drag-textarea,
      #drag-button,
      #drag-label { 
        width: 150px; 
        height: 150px; 
        padding: 0.5em; 
        border: 1px solid;
      }

      .tag-menu,
      .render-page {
        display: table-cell;
      }

      .render-page {
        width: 500px;
        height: 500px;
        border: 1px solid;
        padding: 0.5em;
      }

      input[type=text] {
        display: block;
      }

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>

    <div>
      <h1>Hello World!</h1>
      <!-- All of the Node.js APIs are available in this renderer process. -->
      We are using Node.js <script>document.write(process.versions.node)</script>,
      Chromium <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
    </div>
    <div class="tag-menu">
      <div id="drag-form" class="ui-widget-content">
        <p>Form</p>
      </div>
      <div id="drag-label" class="ui-widget-content">
        <p>Label</p>
      </div>
      <div id="drag-text" class="ui-widget-content">
        <p>Text</p>
      </div>
      <div id="drag-textarea" class="ui-widget-content">
        <p>Textarea</p>
      </div>
      <div id="drag-button" class="ui-widget-content">

      </div>

    </div>
